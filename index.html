<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador del clima</title>
    <link rel="stylesheet" href="CSS/style.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <section class="weather-content">
        <article class="content-buscador">
            <h1>SEARCH WEATHER</h1>
            <form method="POST" class="get-weather">
                <input type="text" name="city" id="city" placeholder="City">
                <select id="country">
                    <option disabled selected value="">Country</option>
                    <option value="AR">Argentina</option>
                    <option value="CO">Colombia</option>
                    <option value="CR">Costa Rica</option>
                    <option value="ES">España</option>
                    <option value="US">Estados Unidos</option>
                    <option value="MX">México</option>
                    <option value="PE">Perú</option>
                </select>
                <button type="submit" name="" id="" value="Get Weather">Search</button>
            </form>
        </article>
        <article class="content-result">

        </article>

        <article class="content-imagen">
            
        </article>

    </section>
    
</body>
</html>
